<!DOCTYPE html>
<html lang="ro">
    <head>
        <title> Hipertrofie online - Acasă</title> <!-- de revizuit numele-->
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/stil.css">  
        <script>
            function schimbaContinut(resursa, jsFisier, jsFunctie) 
            {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function()   
                {
                if (this.readyState == 4 && this.status == 200) {
                document.getElementById("continut").innerHTML = this.responseText;
                if (jsFisier) {
                    var elementScript = document.createElement('script');
                    elementScript.onload = function () {
                    console.log("hello");
                    if (jsFunctie) {
                    window[jsFunctie]();
                }
                };
                elementScript.src = jsFisier;
                document.head.appendChild(elementScript);
                } else {
                if (jsFunctie) {
                window[jsFunctie]();
                    }
                }
                }
            };
                xhttp.open("GET", "http://localhost:5678/" + resursa+ ".html", true);
            xhttp.send();
            }
            </script>
    </head>

    
    <body>
        <header>
        <h1> <img id="logo_stg" src="imagini/logo_stg.png" alt=""> Hipertrofie online pentru toată lumea <img id="logo_dr" src="imagini/logo_dr.png" alt=""></h1>
        <p>explicată simplu și concret doar la un click!</p>
        </header>
        <nav class="bara_nav"> 
            
            <a onclick="schimbaContinut('acasa')">Acasă </a> 
                
            <a onclick="schimbaContinut('inregistreaza')">Înregistrează-te</a>  
                
            <a onclick="schimbaContinut('video')">Video</a> 
               
            <a onclick="schimbaContinut('despre', 'js')">Despre</a>  

            <a onclick="schimbaContinut('desen', 'js/repetari.js', 'checkAnimation')">Desen</a>  

            <a onclick="schimbaContinut('invat', 'js/script.js', 'reinitializeAfterAjax')">Învăț</a>


     
                
        </nav>
        <main id="continut"> 
            <video autoplay muted loop id="myVideo">
                <source src="bonus/video/video_cut_1_alb-negru.mp4" type="video/mp4">
              </video>
    
              <div class="content">
                <h1>Bun venit!</h1>
                <h2> <i>În locul în care te ajută să iți sculptezi visul în realitate.. </i></h2>
                
              </div>
              <footer style="border-top: 1px solid black;">
                &copy; 2025. Grigoraș Robert Constantin - 1311A
                </footer>
        </main>
    </body>


</html>
